<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // =============================================
    //                    Scene
    // =============================================
    const config = {
        type: Phaser.AUTO,
        backgroundColor: '#030110',
        width: window.innerWidth,
        height: window.innerHeight,
        scene: {
            create: create,
            update: update
        },
        scale: {
            mode: Phaser.Scale.RESIZE,
            autoCenter: Phaser.Scale.CENTER_BOTH,
            width: window.innerWidth,
            height: window.innerHeight
        },
    };
    const game = new Phaser.Game(config);

    let player;
    let background;
    let maker;

    // =============================================
    //                    Class
    // =============================================
    class Player {
        constructor(scene, x, y) {
            this.speed = 10;
            this.radius = 20;
            this.container = scene.add.container(x, y);

            const textureKey = 'playerTexture';
            scene.textures.addCanvas(textureKey, createDonutCanvas({r: this.radius, rgb: [117, 249, 255]}));
            this.sprite = scene.add.sprite(0, 0, textureKey);
            this.container.add(this.sprite);

            this.hitbox = new Phaser.Geom.Circle(x, y, this.radius);
        }

        update() {
            this.move();
        }

        move() {
            if (cursors.up.isDown) {
                this.container.y -= this.speed;
            }
            if (cursors.down.isDown) {
                this.container.y += this.speed;
            }
            if (cursors.left.isDown) {
                this.container.x -= this.speed;
            }
            if (cursors.right.isDown) {
                this.container.x += this.speed;
            }
            this.hitbox.x = this.container.x;
            this.hitbox.y = this.container.y;
        }

        damage() {
            console.log("damaged!");
        }
    }

    class Background {
        constructor(scene) {
            this.background = scene.add.graphics();
            this.cellSize = 100;

            const color = 0x582bff;
            const width = config.width + this.cellSize;
            const height = config.height + this.cellSize;
            for (let x = -width; x <= width; x += this.cellSize) {
                this.background.lineStyle(1, color);
                this.background.lineBetween(x, -height, x, height);
                for(let i = 1; i < 5; i++) {
                    const d = i * (this.cellSize / 5);
                    this.background.lineStyle(1, color, 0.2);
                    this.background.lineBetween(x + d, -height, x + d, height);
                }
            }
            for (let y = -height; y <= height; y += this.cellSize) {
                this.background.lineStyle(1, color);
                this.background.lineBetween(-width, y, width, y);
                for(let i = 1; i < 5; i++) {
                    const d = i * (this.cellSize / 5);
                    this.background.lineStyle(1, color, 0.2);
                    this.background.lineBetween(-width, y + d, width, y + d);
                }
            }
        }

        update() {
            this.move();
        }

        move() {
            this.background.x += 2;
            this.background.y += 2;
            if((this.background.x >= config.width || this.background.y >= config.height) && this.background.x % this.cellSize == 0) {
                this.background.x = this.background.y = 0;
            }
        }
    }

    class Bullet extends Phaser.GameObjects.Container {
        constructor(scene, x, y) {
            super(scene, x, y);
            this.velocity = new Phaser.Math.Vector2(0, 0);
            this.radius = 20;

            const textureKey = 'bulletTexture';
            if(!scene.textures.exists(textureKey)) {
                scene.textures.addCanvas(textureKey, createDonutCanvas({r: this.radius, rgb: [255, 86, 127]}));
            }
            this.sprite = scene.add.sprite(0, 0, textureKey);
            this.add(this.sprite);

            this.hitbox = new Phaser.Geom.Circle(x, y, this.radius);
        }

        update() {
            this.move();
            this.checkCollision();

            if(this.x < -this.radius || this.x > config.width + this.radius || this.y < -this.radius || this.y > config.height + this.radius) {
                this.setActive(false).setVisible(false);
            }
        }

        move() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.hitbox.x = this.x;
            this.hitbox.y = this.y;
        }

        checkCollision() {
            if(Phaser.Geom.Intersects.CircleToCircle(player.hitbox, this.hitbox)) {
                player.damage();
            }
        }
    }

    class AudioSystem {
        init(url) {
            this.audioElement = new Audio(url);
            this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            this.audioSource = this.audioContext.createMediaElementSource(this.audioElement);
            this.analyser = this.audioContext.createAnalyser();

            this.audioSource.connect(this.analyser);
            this.analyser.connect(this.audioContext.destination);
            this.analyser.fftSize = 1024;
            this.maxFrequency = this.audioContext.sampleRate / 2 * (this.analyser.fftSize / 2048);

            this.bufferLength = this.analyser.frequencyBinCount;
            this.dataArray = new Uint8Array(this.bufferLength);

            this.audioElement.volume = 0.5;
            this.audioElement.play();

            this.frequencyRMSWindowSum = 0;
            this.frequencyRMSWindowSize = 2;
            this.frequencyRMSWindow = [];
        }

        get peak() {
            const movingAverage = this.frequencyRMSWindowSum / this.frequencyRMSWindowSize;
            return this.rms > movingAverage;
        }

        get rms() {
            let rms = 0;
            for (let i = 0; i < this.bufferLength; i++) {
                rms += this.dataArray[i] ** 2;
            }
            return Math.sqrt(rms / this.bufferLength) / 255;
        }

        get rmsFromFrequencyBand() {
            const freqLow = 200;
            const freqMid = 5000;
            const idxLow = Math.round((freqLow / this.maxFrequency) * (this.bufferLength - 1));
            const idxMid = Math.round((freqMid / this.maxFrequency) * (this.bufferLength - 1));

            const rms = [0, 0, 0];
            for (let i = 0; i < this.bufferLength; i++) {
                if(i < idxLow) {
                    rms[0] += this.dataArray[i] ** 2;
                } else if(i < idxMid) {
                    rms[1] += this.dataArray[i] ** 2;
                } else {
                    rms[2] += this.dataArray[i] ** 2;
                }
            }
            rms[0] /= idxLow;
            rms[1] /= (idxMid - idxLow);
            rms[2] /= (this.bufferLength - idxMid);
            return rms.map(v => Math.sqrt(v) / 255);
        }

        update() {
            this.analyser.getByteFrequencyData(this.dataArray);
            if (this.frequencyRMSWindow.length > 0) {
                this.frequencyRMSWindowSum += this.frequencyRMSWindow[this.frequencyRMSWindow.length - 1];
            }
            if (this.frequencyRMSWindow.length > this.frequencyRMSWindowSize) {
                this.frequencyRMSWindowSum -= this.frequencyRMSWindow[0];
                this.frequencyRMSWindow.shift();
            }
            this.frequencyRMSWindow.push(this.rms);
        }
    }

    class System {
        constructor(scene) {
            this.bulletGroup = scene.add.group({
                classType: Bullet,
                maxSize: 100,
                runChildUpdate: true,
            });

            this.audioSystem = new AudioSystem();
            this.active = false;

            this.bulletGeneratingLimit = 5;
            this.bulletGeneratingTime = 0;
        }

        fileOpen() {
            const inputElement = document.createElement('input');
            inputElement.type = 'file';
            inputElement.accept = 'audio/*';

            inputElement.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    this.audioSystem.init(URL.createObjectURL(file));
                    this.active = true;
                }
            });
            inputElement.click();
        }

        createBullet(speedMin, speedMax) {
            const item = this.bulletGroup.get(getRandomInt(0, config.width), -10);
            if (item) {
                item.setActive(true).setVisible(true);
                item.velocity.y = getRandomInt(speedMin, speedMax);
            }
        }

        update() {
            if(this.active) {
                this.audioSystem.update();

                if (this.audioSystem.peak) {
                    this.bulletGeneratingTime = this.bulletGeneratingLimit;
                }
                if (this.bulletGeneratingTime > 0) {
                    const rmsF = this.audioSystem.rmsFromFrequencyBand;
                    const speed = 1 + rmsF[0] * 2 + rmsF[1] * 8 + rmsF[2] * 20;
                    const limit = Math.round(1 + rmsF[0] * 20 + rmsF[1] * 8 + rmsF[2] * 2);
                    for(let i = 0; i < limit; i++) {
                        this.createBullet(speed, speed * 1.1);
                    }
                    this.bulletGeneratingTime--;
                }
            }
        }
    }

    // =============================================
    //                    Create
    // =============================================
    function create() {
        this.scale.on('resize', (gameSize) => {
            const width = gameSize.width;
            const height = gameSize.height;
            this.cameras.resize(width, height);
        });

        background = new Background(this);
        player = new Player(this, window.innerWidth / 2, window.innerHeight / 2);
        system = new System(this);

        const playButton = this.add.text(300, 250, 'Play', { fontSize: '32px', fill: '#fff' })
        .setInteractive()
        .on('pointerdown', () => {
            system.fileOpen();
        });

        cursors = this.input.keyboard.createCursorKeys();
    }

    // =============================================
    //                    Update
    // =============================================
    function update() {
        background.update();
        player.update();
        system.update();
    }
    
    // =============================================
    //                    Canvas
    // =============================================
    function createDonutCanvas({r, rgb}) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = r * 4;
        canvas.height = r * 4;

        ctx.fillStyle = `rgba(${rgb[0]}, ${rgb[1]}, ${rgb[2]}, 1)`;
        ctx.beginPath();
        ctx.arc(r * 2, r * 2, r, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();

        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = `rgba(${rgb[0]}, ${rgb[1]}, ${rgb[2]}, 1)`;
        ctx.beginPath();
        ctx.arc(r * 2, r * 2, r * 0.7, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();

        const glow = ctx.createRadialGradient(r * 2, r * 2, 0, r * 2, r * 2, r * 2);
        glow.addColorStop(0, `rgba(${rgb[0]}, ${rgb[1]}, ${rgb[2]}, 0.1)`);
        glow.addColorStop(0.45, `rgba(${rgb[0]}, ${rgb[1]}, ${rgb[2]}, 0.1)`);
        glow.addColorStop(0.6, `rgba(${rgb[0]}, ${rgb[1]}, ${rgb[2]}, 0.1)`);
        glow.addColorStop(1, `rgba(${rgb[0]}, ${rgb[1]}, ${rgb[2]}, 0)`);

        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = glow;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        return canvas;
    }
</script>

</body>
</html>
